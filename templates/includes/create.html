{% extends 'base.html' %}

{% block content %}

<form method='post'> 

  <div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">
        <i class="fas fa-plus"></i>
        {{ title }}
      </h3>
    </div>

    <div class="card-body">


        {% block formulary %} {% endblock %}
    </div>
    <div class="card-footer">
      <button type="submit"  class="btn btn-primary btn-flat"> 
        <i class="fas fa-save"></i>
        Novo registro
      </button>
     </div>

  </div>
</form>
{% endblock %}


{% block javascript %}
<script>
 
  {% if form.errors %}

  var errors = '';
      {% for field in form %}
          {% for error in field.errors %}
         errors+= '{{ error }} \n'
          {% endfor %}

      {% endfor %}



  Swal.fire({
    title: 'Error!',
    text: errors,
    icon: 'error',
 
  })

  {%endif%}


</script>
{%endblock%}
